name: Mission-Critical Deployment Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Concurrency Control: Cancel in-progress runs ONLY for PRs to prevent inconsistent production states
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  packages: write # Required for GHCR push

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Backend Validation
  backend-validation:
    name: üõ°Ô∏è Backend Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install Dependencies
        run: npm ci
      - name: Static Analysis (Lint)
        run: npm run lint
      - name: Unit & Integration Tests
        run: npm test
        env:
          jwtPrivateKey: "test_private_key_ci_only"
          NODE_ENV: test

  # 2. Frontend Validation (Parallel)
  frontend-validation:
    name: üé® Frontend Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      - name: Install Dependencies
        working-directory: ./client
        run: npm ci
      - name: Static Analysis (Lint)
        working-directory: ./client
        run: npm run lint
      - name: Component Tests
        working-directory: ./client
        run: npm test -- --watchAll=false
        env:
          CI: true

  # 3. Security Audit (Parallel)
  security-audit:
    name: üîê Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS Scan (Codebase)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1' # Fail on critical
          severity: 'CRITICAL,HIGH'

  # 4. Container Delivery (Build, Scan, Push)
  container-delivery:
    name: üì¶ Build & Publish
    needs: [backend-validation, frontend-validation, security-audit]
    runs-on: ubuntu-latest
    # Run on PRs (build only) or Main (build & push)
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Safe way to handle multi-stage builds and cache

      - name: Trivy Image Scan
        # Only scan the image if we actually built and pushed it (or at least built it).
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # 5. Deployment Simulation (Hand-off)
  deploy-production:
    name: üöÄ Deploy to Production
    needs: [container-delivery]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production # Uses GH Environments

    steps:
      - name: Deploy Signal
        run: |
          echo "::notice::üì° Initiating deployment sequence for sha-${{ github.sha }}"
          echo "Target: Container Runtime (Generic)"
          echo "Artifact: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
