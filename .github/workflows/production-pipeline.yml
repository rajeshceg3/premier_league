name: Production Build & Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write # Required for GHCR

jobs:
  quality-assurance:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' # Hashes both root and client lockfiles

      # Backend Checks
      - name: Install Backend Dependencies
        run: npm ci

      - name: Lint Backend
        run: npm run lint

      - name: Test Backend
        run: npm test
        env:
          NODE_ENV: test
          # In a real scenario, use ${{ secrets.TEST_JWT_PRIVATE_KEY }}
          # Hardcoded here ONLY for isolated testing environment
          jwtPrivateKey: "test_private_key_for_ci_only"

      # Frontend Checks
      - name: Install Client Dependencies
        run: |
          cd client
          npm ci

      - name: Test Client
        run: |
          cd client
          npm test -- --watchAll=false
        env:
          CI: true

      - name: Build Client (Verification)
        run: |
          cd client
          npm run build
        env:
          CI: true # Treat warnings as errors

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner (Repo)
        uses: aquasecurity/trivy-action@0.33.1 # Pinned version for security
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

  build-and-publish:
    name: Build & Push Docker Image
    needs: [quality-assurance, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only push on merge to main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Post-build scan of the container image
      - name: Run Trivy Vulnerability Scanner (Image)
        uses: aquasecurity/trivy-action@0.33.1 # Pinned version for security
        with:
          image-ref: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
